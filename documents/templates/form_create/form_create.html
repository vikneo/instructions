<form method="post" class="form-auth" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    <div class="form-group">
        {% for field in form %}
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label_tag }}</label>
        <p>{{ field }}</p>
            {% if field.errors %}
                {% for error in field.errors %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {% endfor %}
            {% endif %}
        {% endfor %}
    </div>
    <div class="flex form-footer">
        {% url 'project:product-create' as create_path %}
        {% if request.get_full_path == create_path %}
        <a class="btn btn-secondary" href="{% url 'project:index' %}">Отмена</a>
        {% else %}
        <a class="btn btn-secondary" href="{% url 'project:product-detail' slug %}">Отмена</a>
        {% endif %}
        <div class="form-help">
            <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
    </div>
</form>
